

<h2>New Report</h2>           
<div class="card my-5">
    <div class="card-body">
        
        <form (ngSubmit)="onSubmit()" #repForm="ngForm">

            <div class="form-group">
                <label for="title">Report Title:</label>
                <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" placeholder="title" #stab="ngModel">
                <div [hidden]="stab.valid||stab.pristine" class="alert alert-danger">Title is required</div>
            </div>

            <div class="form-group ">
                <label for="description">Description:</label>
                <input type="text" [(ngModel)]="description" class="form-control" id="description" name="description" placeholder="Description" required #ref="ngModel">
                <div [hidden]="ref.valid||ref.pristine " class="alert alert-danger ">Description is required</div>
            </div>
            <button type="button" class="btn btn-info" (click)="goBack()">Back</button> 
&nbsp;
            <button type="submit " [disabled]="!repForm.form.valid " class="btn btn-info ">Confirm</button>
        </form>
    </div>
</div>
