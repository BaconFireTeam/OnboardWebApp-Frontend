
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3 align="center">Generating Registration Token</h3>
                <br>
                <br>
                <h6> {{token}}</h6>
                <button class="btn btn-outline-primary" (click)="randomString()">GENERATE TOKEN</button>
                <br>
                <br>
                <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Confirm Email</label>
                        <input type="text" formControlName="confirm" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && (isEmailMismatch || f.confirm.errors) }" />
                        <div *ngIf="submitted && (isEmailMismatch || f.confirm.errors)" class="invalid-feedback">
                            <div *ngIf="f.confirm.errors.required">Confirm Email is required</div>
                            <div *ngIf="isEmailMismatch">Emails must match</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</div>
