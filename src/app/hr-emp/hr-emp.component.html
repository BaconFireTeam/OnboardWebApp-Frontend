<div class="page-wrapper">
    <div class="container-fluid">
        <div class="row page-titles">
            <div class="col-md-12 ">
                <h3 class="text-themecolor m-b-0 m-t-0">Employee Profiles</h3><br>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">{{parentPath}}</a></li>
                    <li class="breadcrumb-item active">{{currentPath}}</li>
                </ol>
            </div>
        </div>
        <div class="card">
            <div class="form-group">
                <input type="text" [(ngModel)]="search" class="form-control" style="width:20%">
                <button type="button" class="btn btn-primary" (click)="searchEmp(search)" [disabled]="search===''">Search</button>
                <button type="button" class="btn btn-warning" (click)="reset(); search=''">Reset</button>
                <p>Displaying {{length}} / {{max}}</p>
            </div>
            <div class="card-block">
                <table class="table">
                    <thead>
                        <td><b><u>NO.</u></b></td>
                        <td><b><u>First Name</u></b></td>
                        <td><b><u>Last Name</u></b></td>
                        <td><b><u>Middle Name</u></b></td>
                        <td><b><u>SSN</u></b></td>
                        <td><b><u>Start Date</u></b></td>
                    </thead>
                    <tbody>
                        <tr *ngFor="let employee of employeeList; let i = index">
                            <td>
                                <button (click)="getPersonalProfile(employee.id)">{{i + 1}}</button>
                            </td>
                            <td>{{employee.firstname}}</td>
                            <td>{{employee.lastname}}</td>
                            <td>{{employee.middlename}}</td>
                            <td>{{employee.ssn}}</td>
                            <td>{{employee.startDate}}</td>
                        </tr>
                    </tbody>
                </table>
                <div>{{empty}}</div>
            </div>

        </div>
    </div>
</div>
