<h2>Use Token to Register</h2>
<form [formGroup]="tokenValidForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="token">Registration Token</label>
        <input type="text" formControlName="token" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.token.errors }" />
        <div *ngIf="submitted && f.token.errors" class="invalid-feedback">
            <div *ngIf="f.token.errors.required">Registration Token is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Valid
        </button>
        <a routerLink="/login" class="btn btn-link">Back</a>
    </div>
</form>
