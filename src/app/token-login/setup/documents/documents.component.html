<div class="page-wrapper">
    <div class="container-fluid">
        <div class="row page-titles">
            <div class="col-md-12 ">
                <h3 class="text-themecolor m-b-0 m-t-0">Documents</h3><br>
            </div>
        </div> 

        <div class="card my-5">
            <div class="card-body">
                <form (ngSubmit)="onSubmit()" #docForm="ngForm">

                    <div *ngFor="let doc of documentList; let i = index">
                        
                        <div class="form-group">
                            <a href="{{doc.templateLocation}}" target="_blank"> download </a>
                        </div>
                        
                        <div class="form-group">
                            <label for="file"> Upload {{ doc.description }}: </label><br>
                            <input type="file" id="file" (change)="setFile($event, i)" required>
                            <div *ngIf="doc.required">
                                <p>*required</p>
                            </div>
                            <!-- need to figure out file upload but display seems to work  -->
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="ead"> Upload EAD Card: </label><br>
                        <input type="file" id="ead" (change)="setFile($event, documentList.length)" required>
                        <p>*required</p>
                        <!-- need to figure out file upload but display seems to work  -->
                    </div>

                    <div class="form-group">
                        <label for="driver"> Upload Driver Lisence: </label><br>
                        <input type="file" id="driver" (change)="setFile($event, documentList.length + 1)" required>
                        <!-- need to figure out file upload but display seems to work  -->
                    </div>

                    <button type="submit" [disabled]="!docForm.form.valid" class="btn btn-info">Next</button>
                </form>
            </div>
        </div>
    </div>
</div>
