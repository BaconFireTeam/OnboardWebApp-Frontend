<h2>Documents</h2>
<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #docForm="ngForm">

            <div>
                <div class="form-group">
                    <a href="https://www.ice.gov/doclib/sevis/pdf/i983.pdf" target="_blank">I983 Form</a>
                </div>

                <div class="form-group">
                    <label for="file">Upload I983: </label><br>
                    <input type="file" id="file" required>
                    <!-- need to figure out file upload but display seems to work -->
                </div>

            </div>
            <button type="submit" [disabled]="!docForm.form.valid" class="btn btn-info">Next</button>
        </form>
    </div>
</div>
