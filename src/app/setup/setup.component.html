<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">

            <div class="form-group">
                <label for="name">UserName</label>
                <input type="text" [(ngModel)]="account.username" class="form-control" id="username" name="username"
                    placeholder="Enter your UserName" required #name="ngModel">
                <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
            </div>


            <div class="form-group">
                <label for="number">Email</label>
                <input type="text" [(ngModel)]="account.email" class="form-control" id="email" name="email"
                    placeholder={{email}} required #number="ngModel">
                <div [hidden]="!number.pristine" class="alert alert-danger">Number is required</div>
            </div>

            <div class="form-group">
                <label for="active">Password</label>
                <input type="text" [(ngModel)]="account.password" class="form-control" id="password" name="password"
                    placeholder="Enter your password" required #active="ngModel">
                <div [hidden]="!active.pristine" class="alert alert-danger">Active status is required</div>
            </div>

            <button type="submit" [disabled]="!employeeForm.form.valid" class="btn btn-info">Submit</button>
        </form>
    </div>
</div>
