<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">

            <div class="form-group">
                <label for="name">UserName</label>
                <input type="text" [(ngModel)]="username" class="form-control" id="username" name="username"
                    placeholder="Enter your UserName" required #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
            </div>


            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" [(ngModel)]="email" class="form-control" id="email" name="email"
                    placeholder={{email}} required #mail="ngModel" readonly>
                <!-- <div [hidden]="mail.valid||mail.pristine" class="alert alert-danger">Email is required</div> -->
            </div>

            <div class="form-group">
                <label for="psw">Password</label>
                <input type="text" [(ngModel)]="password" class="form-control" id="psw" name="psw"
                    placeholder="Enter your password" required #psw="ngModel">
                <div [hidden]="psw.valid||psw.pristine" class="alert alert-danger">Password is required</div>
            </div>

            <button type="submit" [disabled]="!employeeForm.form.valid" class="btn btn-info">Submit</button>
        </form>
    </div>
</div>
